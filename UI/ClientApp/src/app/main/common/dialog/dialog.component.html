<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <app-form #filtersForm [rows]="rows"></app-form>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between stretch">
  <div fxFlex fxLayout="row">
    <button mat-button *ngFor="let button of buttons" (click)="onClick(button.key)">
      <mat-icon *ngIf="button.icon">{{button.icon}}</mat-icon>
      {{button.label}}
    </button>
  </div>
  <button mat-button (click)="onClose()">
    <mat-icon>cancel</mat-icon>
    Cancel
  </button>
</div>
