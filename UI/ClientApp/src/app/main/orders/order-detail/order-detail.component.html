<mat-card class="height100" fxLayout="column">
  <mat-card-title>Order Detail</mat-card-title>
  <mat-card-content fxFlex class="overflow" fxLayout="row" fxLayoutAlign="space-between stretch" fxLayoutGap="15px">
    <div fxFlex="25" *ngIf="order.Product.Images.length > 0">
      <app-image9 fxFlex="25"
        [isEditable]=false
        [images]="productsService.getProductImages(order.Product)">
      </app-image9>
    </div>
    <app-form fxFlex #form [rows]="rows"></app-form>
  </mat-card-content>
  <mat-card-actions fxLayout="row" fxLayoutAlign="space-between stretch">
    <div fxFlex fxLayout="row">
      <button mat-button *ngFor="let button of buttons| keyvalue: getInOrder" (click)="onClick(button.key)" [disabled]="button.value.disabled">
        <mat-icon *ngIf="button.value.icon">{{button.value.icon}}</mat-icon>
        {{button.value.label}}
      </button>
    </div>
    <button mat-button (click)="onClick('back')">
      <mat-icon>cancel</mat-icon>
      Back
    </button>
  </mat-card-actions>
</mat-card>
