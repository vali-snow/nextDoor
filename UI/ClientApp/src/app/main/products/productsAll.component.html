<div fxLayout="column" class="height100">
  <app-filters [model]="filterModel" (filtersApply)="onFiltersApply($event)"></app-filters>
  <div fxFlex class="overflow">
    <div [ngSwitch]="allProducts.length"> 
      <mat-grid-list *ngSwitchCase="0" cols="1" rowHeight="10:1" gutterSize="5px" class="gridList">
        <mat-grid-tile>
          Nothing To Show
        </mat-grid-tile>
      </mat-grid-list>
      <mat-grid-list *ngSwitchDefault cols="5" rowHeight="1:1.5" gutterSize="5px" class="gridList">
        <mat-grid-tile *ngFor="let product of allProducts">
          <mat-card fxLayout="column" class="height100 width100">
            <mat-card-header>
              <mat-card-title>
                Product: {{product.Name}}
              </mat-card-title>
              <mat-card-subtitle fxLayout="row" fxLayoutGap="5px">
                <div>
                  <b>Type:</b> {{enums.typeToString('productType', product.Type)}}
                </div>
                <div [hidden]= "enums.typeToString('productType', product.type) == 'Services'">
                  <b>Quantity:</b> {{product.Quantity}}
                </div>
              </mat-card-subtitle>
            </mat-card-header>
            <div [ngSwitch]="product.Images.length" class="imgContainer">
              <div *ngSwitchCase="0" fxLayout="row" fxLayoutAlign="center center" class="percent100">
                <mat-icon class="sizex4">cloud_off</mat-icon>
              </div>
              <img *ngSwitchDefault mat-card-image src="{{onGetSafeLogoURL(product)}}">
            </div>
            <!-- <img class="cardImg" *ngIf="product.Images.length > 0" mat-card-image src="{{onGetSafeLogoURL(product)}}"> -->
            <mat-card-content fxFlex class="overflow">
              <b>Description:</b> {{product.Description}}
            </mat-card-content>
            <mat-card-actions fxLayout="row" fxLayoutAlign="space-between center">
              <button mat-button (click)="onProductDetailClick(product.Id)">
                <mat-icon>web_asset</mat-icon>
                <span>Details</span>
              </button>
              <button [hidden]="userId === product.Owner.Id" mat-button color="primary" (click)="onProductOrderClick(product.Id)">
                <mat-icon>done</mat-icon>
                <span>Order</span>
              </button>
            </mat-card-actions>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>
</div>
