<div class="height100">
  <mat-card fxFlex="40" fxFlexOffset="30" fxFlexAlign="center">
    <mat-card-title>Login Card</mat-card-title>
    <mat-card-subtitle>
      Please fill in your login credentials. Don't have an account?
      <a routerLink="../register">Register</a>
    </mat-card-subtitle>
    <mat-card-content fxLayout="column">
      <mat-form-field>
        <input matInput type="text" placeholder="Username">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button>Login</button>
    </mat-card-actions>
    <mat-card-footer></mat-card-footer>
  </mat-card>
</div>
